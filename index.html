<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeamNG赛车圈速榜</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 10px 15px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 99%;
      margin: 0 auto;
      width: 100%;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .game-info {
      color: #aaa;
      font-size: 0.85rem;
      margin-bottom: 15px;
    }
    
    /* 筛选器区域 */
    .filters {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .filter-group label {
      font-weight: bold;
      color: #40e0d0;
      white-space: nowrap;
      font-size: 0.9rem;
    }
    
    select, button, input {
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #2a2a3e;
      color: white;
      font-size: 0.85rem;
      min-width: 110px;
    }
    
    #searchInput {
      flex-grow: 1;
      min-width: 200px;
      max-width: 300px;
    }
    
    select:focus, button:hover, input:focus {
      outline: none;
      border-color: #40e0d0;
    }
    
    button {
      background: linear-gradient(90deg, #ff0080, #ff8c00);
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      font-weight: bold;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    /* 加载状态 */
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #40e0d0;
      font-size: 1.1rem;
    }
    
    .loading.active {
      display: block;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(64, 224, 208, 0.3);
      border-radius: 50%;
      border-top-color: #40e0d0;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* 表格容器 */
    .table-container {
      width: 100%;
      overflow-x: auto;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 15px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      min-width: 1000px; /* 确保在移动端可以横向滚动 */
    }
    
    th {
      background: linear-gradient(90deg, #1a1a2e, #16213e);
      padding: 12px 10px;
      text-align: center;
      font-weight: bold;
      color: #40e0d0;
      border-bottom: 2px solid #ff0080;
      cursor: pointer;
      user-select: none;
      position: relative;
      white-space: nowrap;
    }
    
    th.sort-asc::after {
      content: " ▲";
      position: absolute;
      right: 10px;
      color: #ff8c00;
    }
    
    th.sort-desc::after {
      content: " ▼";
      position: absolute;
      right: 10px;
      color: #ff8c00;
    }
    
    td {
      padding: 10px 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      white-space: nowrap;
      text-align: center;
      transition: background-color 0.2s;
    }
    
    /* 行高亮效果 */
    tbody tr {
      transition: background 0.2s;
    }
    
    tbody tr:hover {
      background: rgba(255, 140, 0, 0.15) !important;
    }
    
    tbody tr.highlight {
      background: rgba(64, 224, 208, 0.1) !important;
      box-shadow: 0 0 0 2px rgba(64, 224, 208, 0.3);
    }
    
    tbody tr:nth-child(odd) {
      background: rgba(255, 255, 255, 0.02);
    }
    
    tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.01);
    }
    
    .rank-1 {
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.05)) !important;
      border-left: 4px solid gold;
    }
    
    .rank-2 {
      background: linear-gradient(90deg, rgba(192, 192, 192, 0.15), rgba(192, 192, 192, 0.05)) !important;
      border-left: 4px solid silver;
    }
    
    .rank-3 {
      background: linear-gradient(90deg, rgba(205, 127, 50, 0.15), rgba(205, 127, 50, 0.05)) !important;
      border-left: 4px solid #cd7f32;
    }
    
    /* 特定单元格样式 */
    .time-cell {
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      font-weight: bold;
      color: #ff8c00;
      letter-spacing: 0.5px;
    }
    
    .car-cell {
      font-weight: bold;
      color: #40e0d0;
    }
    
    .power-cell {
      color: #ff0080;
      font-weight: bold;
    }
    
    .drivetrain-fwd { color: #4CAF50; }
    .drivetrain-rwd { color: #2196F3; }
    .drivetrain-awd { color: #FF9800; }
    
    /* 模组列样式 */
    .mod-cell-yes {
      color: #4CAF50;
      font-weight: bold;
    }
    
    .mod-cell-no {
      color: #FF9800;
    }
    
    /* 控制类型 - 绿色透明背景 */
    .control-type {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
      background: rgba(76, 175, 80, 0.3) !important;
      color: #fff !important;
      border: 1px solid rgba(76, 175, 80, 0.5);
      display: inline-block;
      min-width: 60px;
    }
    
    /* 统计区域 */
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      font-size: 0.85rem;
      color: #aaa;
    }
    
    /* 错误提示 */
    .error-message {
      background: rgba(255, 87, 87, 0.1);
      border: 1px solid rgba(255, 87, 87, 0.3);
      color: #ff6b6b;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
    }
    
    /* 响应式调整 */
    @media (max-width: 1400px) {
      .container {
        max-width: 97%;
      }
      
      th, td {
        padding: 10px 6px;
        font-size: 0.85rem;
      }
    }
    
    @media (max-width: 1200px) {
      .container {
        max-width: 96%;
      }
      
      .filters {
        gap: 10px;
      }
      
      select, button, input {
        min-width: 100px;
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 8px 10px;
      }
      
      .container {
        max-width: 100%;
      }
      
      .filters {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }
      
      .filter-group {
        width: 100%;
      }
      
      select, button, input {
        width: 100%;
      }
      
      #searchInput {
        max-width: 100%;
      }
      
      table {
        font-size: 0.8rem;
      }
      
      th, td {
        padding: 8px 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BEAMNG.DRIVE 圈速排行榜</h1>
      <div class="game-info">
        数据更新时间：<span id="updateTime">2025-12-30</span>
      </div>
    </header>
    
    <!-- 筛选器区域 -->
    <div class="filters">
      <div class="filter-group">
        <label for="trackSelect">赛道：</label>
        <select id="trackSelect">
          <option value="all">全部赛道</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="carSelect">车辆：</label>
        <select id="carSelect">
          <option value="all">全部车辆</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="drivetrainSelect">驱动：</label>
        <select id="drivetrainSelect">
          <option value="all">全部驱动</option>
          <option value="前驱">前驱</option>
          <option value="后驱">后驱</option>
          <option value="四驱">四驱</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="layoutSelect">布局：</label>
        <select id="layoutSelect">
          <option value="all">全部布局</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="startTypeSelect">起步：</label>
        <select id="startTypeSelect">
          <option value="all">全部起步</option>
          <option value="静态起步">静态起步</option>
          <option value="动态起步">动态起步</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="powerTypeSelect">动力：</label>
        <select id="powerTypeSelect">
          <option value="all">全部动力</option>
          <option value="油车">油车</option>
          <option value="电车">电车</option>
        </select>
      </div>
      
      <!-- 新增模组筛选器 -->
      <div class="filter-group">
        <label for="modSelect">模组：</label>
        <select id="modSelect">
          <option value="all">全部</option>
          <option value="是">模组车辆</option>
          <option value="否">原版车辆</option>
        </select>
      </div>
      
      <!-- 搜索框 -->
      <input type="text" id="searchInput" placeholder="搜索车辆或赛道..." />
      
      <button id="resetFilters">重置筛选</button>
    </div>
    
    <!-- 加载状态 -->
    <div id="loading" class="loading">
      <div class="spinner"></div>正在加载数据...
    </div>
    
    <!-- 错误提示区域 -->
    <div id="errorContainer" style="display: none;"></div>
    
    <!-- 表格容器（支持横向滚动） -->
    <div class="table-container">
      <table id="lapTable">
        <thead>
          <tr>
            <th data-sort="rank">排名</th>
            <th data-sort="car" class="sortable">车辆</th>
            <th data-sort="track" class="sortable">赛道</th>
            <th data-sort="layout" class="sortable">布局</th>
            <th data-sort="time" class="sortable">圈速 ⏱</th>
            <th data-sort="power" class="sortable">马力</th>
            <th data-sort="drivetrain" class="sortable">驱动</th>
            <th data-sort="power_type" class="sortable">动力</th>
            <th data-sort="start_type" class="sortable">起步</th>
            <th data-sort="control_type" class="sortable">控制</th>
            <th data-sort="mod" class="sortable">模组</th> <!-- 新增模组列 -->
            <th data-sort="date" class="sortable">日期</th>
          </tr>
        </thead>
        <tbody>
          <!-- 数据将由JavaScript动态生成 -->
        </tbody>
      </table>
    </div>
    
    <!-- 统计信息 -->
    <div class="stats">
      <div>总记录数：<span id="totalRecords">0</span></div>
      <div>最快圈速：<span id="fastestTime">--:--.--</span></div>
      <div>平均马力：<span id="avgPower">0</span> hp</div>
      <div>搜索匹配：<span id="searchMatches">0</span> 条</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
