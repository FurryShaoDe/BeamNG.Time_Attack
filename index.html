<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圈速排行榜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>圈速排行榜</h1>
    <table>
        <thead>
            <tr>
                <th>排名</th>
                <th>日期</th>
                <th>操控类型</th>
                <th>车型</th>
                <th>驱动方式</th>
                <th>增加/减去功能</th>
                <th>引擎</th>
                <th>前轮胎</th>
                <th>后轮胎</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody>
            <!-- 数据行为空，因为提供的Excel中只有标题行，没有实际数据 -->
            <!-- 如果有数据，可以在这里添加 <tr><td>...</td></tr> -->
        </tbody>
    </table>
</body>
</html>
